<div class="flex justify-center" style="margin-top: 25px">
  <ul class="flex flex-wrap justify-center max-w-6xl">
    <ng-container *ngFor="let item of bootcampList; let i = index">
      <li
        *ngFor="let j of [0, 1, 2, 3]"
        class="w-full sm:w-1/2 md:w-1/3 px-2 mb-4"
      >
        <div
          class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <a href="#">
            <img
              class="rounded-t-lg"
              src="../../../../assets/images/bootcampC.png"
              alt="test"
            />
          </a>
          <div class="p-5">
            <a href="#">
              <h5
                class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
              >
                {{ item.name }}
              </h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
              Some information about bootcamp, we can enter manually
            </p>
            <div class="flex items-center">
              <a
                href="#"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Read more
                <svg
                  class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9"
                  />
                </svg>
              </a>
              <span class="ml-12"
                >{{ item.instructorFirstName }}
                {{ item.instructorLastName }}</span
              >
            </div>
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
