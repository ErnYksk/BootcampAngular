<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    [formGroup]="addBootcampFrom"
    (ngSubmit)="addBootcamp()"
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
  >
    <h2 class="text-2xl font-bold mb-6 text-center">Create Bootcamp</h2>

    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        type="text"
        id="name"
        formControlName="name"
        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
      />
    </div>

    <div class="mb-4">
      <label for="instructorId" class="block text-sm font-medium text-gray-700"
        >Instructor ID</label
      >
      <input
        type="text"
        id="instructorId"
        formControlName="instructorId"
        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
      />
    </div>

    <div class="mb-4">
      <label
        for="bootcampStateId"
        class="block text-sm font-medium text-gray-700"
        >Bootcamp State ID</label
      >
      <input
        type="text"
        id="bootcampStateId"
        formControlName="bootcampStateId"
        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
      />
    </div>

    <div class="mb-4">
      <label for="startDate" class="block text-sm font-medium text-gray-700"
        >Start Date</label
      >
      <input
        type="date"
        id="startDate"
        formControlName="startDate"
        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
      />
    </div>

    <div class="mb-4">
      <label for="endDate" class="block text-sm font-medium text-gray-700"
        >End Date</label
      >
      <input
        type="date"
        id="endDate"
        formControlName="endDate"
        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
      />
    </div>

    <div class="mb-4">
      <label for="imagePath" class="block text-sm font-medium text-gray-700"
        >Image Path</label
      >
      <input
        type="text"
        id="imagePath"
        formControlName="imagePath"
        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
      />
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Description</label
      >
      <input
        type="text"
        id="description"
        formControlName="description"
        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
      />
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center w-full"
    >
      Add
    </button>
  </form>
</div>
